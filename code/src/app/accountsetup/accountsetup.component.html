<app-toolbar></app-toolbar>

<!--Account creation form component-->
<section class="hero is-info is-fullheight is-bold">
    <div class="hero-body">
    <div class="container">
        <div class="card has-text-centered has-background-success">
            <div class="card-content">
                  <figure class="image is-48x48">
                    <img src="assets/img/TopMLogo.png" alt="Placeholder image">
                  </figure>
          
              <div class="content is-size-3 has-text-light">
                Welcome  to MyFy! One place for all your finances.
                <br>
                First, let's Create an account.
                <br>
              </div>
            </div>
          </div>
          <br>
          <br>
            <div class="field">
              <div class="control">
                <input class="input" type="text" placeholder="First Name" required />
              </div>
            </div>
            <div class="field">
                <div class="control">
                  <input class="input" type="text" placeholder="Last Name" required />
                </div>
              </div>
            
            <div class="field">
              <div class="control">
                <input class="input" type="email" placeholder="e.g. alexsmith@gmail.com">
              </div>
            </div>
          <div class="field">
            <p class="control">
              <input class="input" id="password" type="password" placeholder="Password" required>
            </p>
          </div>
          <div class="field">
            <p class="control">
              <input class="input" id="confirm_password" type="password" placeholder="Confirm Password" required>
            </p>
          </div>
          <br>
          <div class="field">
            <p class="control has-text-centered">
              <button class="button is-success">
                Let's Budget
              </button>
            </p>
          </div>
    </div>
 </div>
</section>

<script>
    $('#password, #confirm_password').on('keyup', function () {
        if ($('#password').val() == $('#confirm_password').val()) {
            $('#message').html('Passwords Match').css('color', 'green');
        } else
            $('#message').html('Passwords do not match').css('color', 'red');
    });
</script>
